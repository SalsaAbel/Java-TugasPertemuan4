<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Pertemuan 3 - JS</title>
</head>
<body>
  <h2>Daftar Produk Toko</h2>

  <!-- Tabel Produk -->
  <table border="1" cellpadding="8" cellspacing="0" id="tabelProduk">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Harga</th>
        <th>Stok</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data produk akan ditampilkan dengan JS -->
    </tbody>
  </table>

  <h3>Tambah Produk Baru</h3>
  <input type="text" id="nama" placeholder="Nama Produk">
  <input type="number" id="harga" placeholder="Harga">
  <input type="number" id="stok" placeholder="Stok">
  <button onclick="tambahProduk()">Tambah Produk</button>

  <h3>Hapus Produk</h3>
  <input type="number" id="hapusId" placeholder="ID Produk">
  <button onclick="hapusProduk()">Hapus Produk</button>

  <script>
    // Array produk
    let produkToko = [
      { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
      { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
      { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
    ];

    // Fungsi tampilkan produk di tabel
    function tampilkanProduk() {
      let tbody = document.querySelector("#tabelProduk tbody");
      tbody.innerHTML = ""; // reset isi tabel

      produkToko.forEach(p => {
        let row = `<tr>
          <td>${p.id}</td>
          <td>${p.nama}</td>
          <td>Rp ${p.harga.toLocaleString()}</td>
          <td>${p.stok}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Fungsi tambah produk
    function tambahProduk() {
      let nama = document.getElementById("nama").value;
      let harga = parseInt(document.getElementById("harga").value);
      let stok = parseInt(document.getElementById("stok").value);

      if (nama && harga && stok) {
        let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
        produkToko.push({ id: idBaru, nama: nama, harga: harga, stok: stok });
        tampilkanProduk();
        alert("Produk berhasil ditambahkan!");
      } else {
        alert("Harap isi semua data!");
      }
    }

    // Fungsi hapus produk
    function hapusProduk() {
      let hapusId = parseInt(document.getElementById("hapusId").value);
      let index = produkToko.findIndex(p => p.id === hapusId);

      if (index !== -1) {
        alert(`Produk ${produkToko[index].nama} berhasil dihapus!`);
        produkToko.splice(index, 1);
        tampilkanProduk();
      } else {
        alert("Produk dengan ID tersebut tidak ditemukan!");
      }
    }

    // Tampilkan produk pertama kali
    tampilkanProduk();
  </script>
</body>
</html>
